<section class="press">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center">
        <h1>Press</h1>
        <hr>
      </div>
    </div>
    <div class="row">
      <div ng-repeat="article in media | orderBy:'-date'">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 press--article">
          <a href="{{article.link}}" target="_blank">
          <h2 class="headline">
            {{article.headline | uppercase}}
          </h2>
          <p><em>{{article.publication}}</em>, {{article.date | date:mediumDate}}</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
