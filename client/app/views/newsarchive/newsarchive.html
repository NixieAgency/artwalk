<section class="press">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center">
        <h1>Press</h1>
        <hr>
      </div>
    </div>
    <div class="row">
      <div ng-repeat="article in media | orderBy:'-date'">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 press--article">
          <h2 class="headline text-center">
            {{article.headline}}
            <i class="fa fa-quote-left"></i>
            <i class="fa fa-quote-right"></i>
          </h2>
          <p><em>{{article.publication}}</em>, {{article.date | date:mediumDate}}</p>
          <p class="pull-right"><a href="{{article.link}}" target="_blank">> Read More</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
