<div class="container">
  <hr>

  <div ng-repeat="program in programs">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{program.title}}</h3>
      </div>
      <div class="panel-body">
        <p>{{program.title}} | {{program.date}}</p>
        <div ng-bind-html="short"></div>
        <hr>
        <div class="row">
          <div ng-repeat="art in program.art">
            <div class="col-lg-3 col-sm-3 col-xs-4">
              <a ng-href="#/art/{{art.slug}}">
                <img src="{{art.image}}" class="thumbnail img-responsive">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
