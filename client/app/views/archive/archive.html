<section class="landing--header">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center">
        <h1>Archive</h1>
        <hr>
      </div>
    </div>
  </div>
</section>

<div ng-repeat="program in programs | orderBy: '-date'">
  <section class="landing--art">
    <div class="container">
      <div class="row">
        <h3>{{program.title}}</h3>
        <p>{{program.title}} | {{program.date}}</p>
        <div ng-bind-html="short"></div>
        <hr>
        <div ng-repeat="art in program.art">
          <div class="col-xs-6 col-sm-3 art">
            <a ng-href="#/art/{{art.slug}}">
               <cl-image public-id="{{art.image}}" class="img-responsive" format="jpg">
                 <cl-transformation width="340" height="340" crop="fill" gravity="north"/>
               </cl-image>
               <div class="description">
                 <p class="title">{{art.title}}</p>
                 <p class="artist">by {{art.artist}}</p>
               </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
