<div class="container">

  <div class="alert alert-info alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>News/ Image (will change frequently)</strong>
  </div>

  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://placehold.it/1200x400" alt="...">
        <div class="carousel-caption">
          ...
        </div>
      </div>
      <div class="item">
        <img src="http://placehold.it/1200x400" alt="...">
        <div class="carousel-caption">
          ...
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <hr>
  <div class="alert alert-info alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Current Program Info (Theme)</strong>
  </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="big-title text-center">Theme Title</h2>
            <div ng-bind-html="ipsumtheme"></div>
            <hr>
        </div>
    </div>

  <hr>
  <div class="alert alert-info alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Artist Thumbnail Grid (with links to each)</strong>
  </div>

  <section class="space-no-top" id="pre-footer">
    <div class="row">
      <div ng-repeat="art in arts">
        <div class="col-lg-4 col-sm-6 col-xs-12">
          <a ng-href="#/art/{{art.slug}}">
             <img src="http://placehold.it/300x200" class="thumbnail img-responsive">
             <h2>{{art.title}}</h2>
             <p>{{art.artist}} | {{art.hometown}}</p>
          </a>
        </div>
      </div>
      </div>
  </section>
</div>
