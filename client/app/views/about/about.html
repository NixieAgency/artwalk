<section class="about--info">
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h2 class="big-title text-center">About</h2>
    <div ng-bind-html="about"></div>
  </div>
</div>
</section>

<section class="about--social">
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <i class="fa fa-users fa-2x social--header"><span class="fatext">Jury</span></i>
      <div ng-bind-html="jury"></div>
    </div>
    <div class="col-md-4">
      <i class="fa fa-heart fa-2x social--header"><span class="fatext">Vote</span></i>
      <div ng-bind-html="vote"></div>
    </div>
    <div class="col-md-4">
      <i class="fa fa-instagram fa-2x social--header"><span class="fatext">Instagram contest</span></i>
      <div ng-bind-html="instagramcontest"></div>
    </div>
  </div>
</div>
</section>

<section class="about--audiotour">
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h2 class="text-center">Audio tour</h4>
    <div ng-bind-html="audiotour"></div>
  </div>
</div>
</section>
